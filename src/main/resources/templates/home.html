<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<body>
<h2>My Expenses and Income</h2>
<div>
    <h3>Expenses</h3>
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expense : ${expenses}">
            <td th:text="${expense.createdAt}"></td>
            <td th:text="${expense.type}"></td>
            <td th:text="${expense.description}"></td>
            <td th:text="${expense.amount}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <h3>Income</h3>
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="income : ${incomes}">
            <td th:text="${income.createdAt}"></td>
            <td th:text="${income.description}"></td>
            <td th:text="${income.amount}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
